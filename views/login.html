<html>
<head>
  <meta charset="utf-8">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" type="text/css" href="./plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./plugins/bootstrap/bootstrap-theme.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/font-awesome/font-awesome.min.css">
  <!-- Ionicons -->

  <!-- Theme style -->

  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

  <link rel="stylesheet" href="./Content/site.css">
  <!-- jQuery 3 -->
  <script src="./plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="./plugins/bootstrap/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./Scripts/adminlte.min.js"></script>
  <script>
    function login(){
      if($("#userId").val().toLowerCase() == "pv"){
        window.location.href="./Top_PV.html";
      }else{
        window.location.href="./Top_MR.html";
      }
    }
  </script>
 </head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0);">PROJECT-<b>D</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Login</p>

    <form action="../Top.html" method="post">
      <div class="form-group has-feedback">
        <label for="exampleInputEmail1">用户名</label>
        <input id="userId" type="text" class="form-control login-input" placeholder="username">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="exampleInputEmail1">密码</label>
        <input type="password" class="form-control login-input" placeholder="password">
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="row login-button">
        <div class="col-xs-12">
          <button type="button" class="btn btn-block btn-danger" onclick="login()">Just Go</button>
        </div>
      </div>
    </form>

    <!--<a href="javascript:void(0);">>> パスワードを忘れた方はこちら</a><br> -->
  </div>
</div>


</body>
